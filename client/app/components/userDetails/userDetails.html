<div class="container">
  <div class="jumbotron">
    <h1 class="jumbotron-heading">{{ user.name }}'s Posts</h1>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 col-md-4 post slide" ng-repeat="post in vm.posts | filter:{'userId': user.id}">
          <div class="card-deck">
            <div class="card">
              <img class="card-img-top" ng-src="https://placeimg.com/640/480/animals" alt="Card image cap">
              <!-- <img class="card-img-top" ng-src="{{ ::vm.painting }}" alt="Card image cap"> -->
              <div class="card-block">
                <h4 class="card-title">
                  {{ post.userId }}
                </h4>
                <p class="card-text">
                  {{ post.title }}
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
