<div class="container">
  <div class="blog">
    <div class="row">
      <div class="col-sm-8 blog-main">
        <div class="blog-post">
          <h2 class="blog-post-title">{{ vm.post.title }}</h2>
          <p class="blog-post-meta">Post :#{{ vm.post.id }} by <a> User :#{{ vm.post.userId }}</a></p>
          <p>{{ vm.post.body }}</p>
        </div>
        <!-- /.blog-post -->
      </div>
    </div>
  </div>
</div>
