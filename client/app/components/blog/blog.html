<div class="jumbotron text-center">
    <h1 class="jumbotron-heading">{{ vm.message }}</h1>
    <div class="search">
      <textbox bind-to="vm.search" label="Start Typing to Search"></textbox>
    </div>
<div class="album text-muted">
  <div class="row">
    <div class="card-deck" ng-repeat="post in vm.posts | filter:vm.search">
      <div class="card mb-3">
        <img class="card-img-top" ng-src="http://placehold.it/150/c558e0" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">
            Article: #{{ post.id }}
          </h4>
          <a ui-sref="blogPost({title: post.slug})" class="btn btn-primary">details</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
