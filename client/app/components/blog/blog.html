<div class="row">
    <div class="col-sm-6" ng-repeat="post in vm.posts">
      <img class="card-img-top" src="https://cmeimg-a.akamaihd.net/640/clsd/getty/c64f76dc20c246ca88ee180fe4b4b781">
      <div class="card">
        <div class="card-block">
          <h3 class="card-title">{{ post.title }}</h3>
          <p class="card-text">{{ vm.message }}</p>
          <a href="#" class="btn btn-primary">{{ post.author }}</a>
        </div>
      </div>
    </div>
  </div>
