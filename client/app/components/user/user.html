<div class="container">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6 col-md-4 post slide" ng-repeat="user in vm.users | filter:vm.search">
            <div class="card-deck">
              <div class="card">
                <img class="card-img-top" ng-src="https://placeimg.com/640/480/animals" alt="Card image cap">
                <!-- <img class="card-img-top" ng-src="{{ ::vm.painting }}" alt="Card image cap"> -->
                <div class="card-block">
                  <h4 class="card-title">
                    {{ user.name }}
                  </h4>
                  <p class="card-text">
                    {{ post.userId }}
                  </p>
                  <p class="card-text">
                    <a class="btn btn-primary" ui-sref="userDetails({id: user.id})">details</a>
                  </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
